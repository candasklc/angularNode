<mat-card>
  <form class="example-form">
    <mat-form-field appearance="outline">
      <mat-label>Leave a comment</mat-label>
      <textarea
        matInput
        name="postText"
        rows="6"
        placeholder="Ex. It makes me feel..."
        [(ngModel)]="enteredValue"
        #postInput
      ></textarea>
    </mat-form-field>
  </form>
  <button (click)="onAddPost()" mat-raised-button>Post</button>
</mat-card>
<p>{{ newPost }}</p>
