<mat-card>
  <form (submit)="onAddOrSavePost(postForm)" #postForm="ngForm">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Title</mat-label>
      <input
        matInput
        name="title"
        [ngModel]="post?.title"
        required
        #postTitle="ngModel"
      />
      <mat-error *ngIf="postTitle.invalid"
        >Please enter a valid post title.</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Start typing...</mat-label>
      <textarea
        matInput
        name="postText"
        rows="4"
        placeholder="Ex. It makes me feel..."
        name="content"
        [ngModel]="post?.content"
        required
        #postContent="ngModel"
      ></textarea>
      <mat-error *ngIf="postContent.invalid">Empty post? Seriously?</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button>
      <span *ngIf="isCreateMode">Post</span>
      <span *ngIf="isEditMode">Save</span>
    </button>
  </form>
</mat-card>
