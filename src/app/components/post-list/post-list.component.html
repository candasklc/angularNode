<mat-card>
  <mat-accordion>
    <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
    >
      <mat-expansion-panel-header>
        <mat-panel-title>Posts</mat-panel-title>
        <mat-panel-description>
          Click to {{ panelOpenState ? "close" : "open" }}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>All my posts will be visible here</p>
    </mat-expansion-panel>
  </mat-accordion>
</mat-card>
